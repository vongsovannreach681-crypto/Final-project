<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - LibreShelf</title>

    <!-- CSS & Fonts -->
    <link href="../src/output.css" rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Scripts -->
    <script type="module" src="../js/api.js"></script>
    <script src="../js/theme.js"></script>
  </head>
  <body
    class="font-primary antialiased text-text-black dark:text-gray-100 bg-gray-50 dark:bg-slate-900 transition-colors duration-300"
  >
    <div class="min-h-screen flex items-center justify-center p-4">
      <!-- Main Card Container -->
      <div
        class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl overflow-hidden flex w-full max-w-4xl h-[600px]"
      >
        <!-- LEFT SIDE: Illustration (Hidden on Mobile) -->
        <div
          class="hidden md:flex w-1/2 bg-primary relative flex-col items-center justify-center p-12 text-center"
        >
          <!-- Background Pattern -->
          <div
            class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"
          ></div>

          <!-- Content -->
          <div class="relative z-10">
            <img
              src="../img/Libreshelf-dark-mode.png"
              alt="LibreShelf Logo"
              class="w-48 mx-auto mb-6"
            />
            <h2 class="text-3xl font-extrabold text-white mb-4">
              Welcome Back!
            </h2>
            <p class="text-blue-100 text-sm leading-relaxed">
              To keep connected with us please login with your personal info.
              Access thousands of free books today.
            </p>
          </div>

          <!-- Decorative Circles -->
          <div
            class="absolute -bottom-10 -left-10 w-40 h-40 bg-accent rounded-full opacity-20 blur-2xl"
          ></div>
          <div
            class="absolute -top-10 -right-10 w-40 h-40 bg-secondary rounded-full opacity-20 blur-2xl"
          ></div>
        </div>

        <!-- RIGHT SIDE: Form -->
        <div
          class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative"
        >
          <!-- Return Button -->
          <a
            href="../index.html"
            class="absolute top-6 right-6 text-gray-400 hover:text-primary dark:hover:text-white transition-colors"
            title="Back to Home"
          >
            <i class="ph-bold ph-x text-2xl"></i>
          </a>

          <!-- Header -->
          <div class="text-center md:text-left mb-8">
            <h1
              class="text-3xl font-extrabold text-primary dark:text-white mb-2"
            >
              Sign In
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
              Enter your credentials to access your account.
            </p>
          </div>

          <!-- FORM -->
          <form id="login-form" class="space-y-5">
            <!-- Identifier Input (Email OR Username) -->
            <div class="space-y-1">
              <label class="text-sm font-bold text-gray-700 dark:text-gray-300"
                >Email</label
              >
              <div class="relative group">
                <i
                  class="ph-bold ph-user absolute left-3 top-3.5 text-gray-400 group-focus-within:text-accent transition-colors text-lg"
                ></i>
                <!-- 
                               CRITICAL CHANGE: type="text" 
                               This allows "admin" string without needing @gmail.com 
                            -->
                <input
                  id="email"
                  type="text"
                  placeholder="user@email.com"
                  required
                  class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 dark:border-slate-600 bg-gray-50 dark:bg-slate-900 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all text-sm"
                />
              </div>
            </div>

            <!-- Password Input -->
            <div class="space-y-1">
              <div class="flex justify-between">
                <label
                  class="text-sm font-bold text-gray-700 dark:text-gray-300"
                  >Password</label
                >
                <a
                  href="#"
                  class="text-xs font-medium text-secondary hover:text-primary dark:text-accent dark:hover:text-white"
                  >Forgot password?</a
                >
              </div>
              <div class="relative group">
                <i
                  class="ph-bold ph-lock-key absolute left-3 top-3.5 text-gray-400 group-focus-within:text-accent transition-colors text-lg"
                ></i>
                <input
                  id="password"
                  type="password"
                  placeholder="••••••••"
                  required
                  class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 dark:border-slate-600 bg-gray-50 dark:bg-slate-900 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all text-sm"
                />
              </div>
            </div>

            <!-- Error Message Container -->
            <div
              id="form-error"
              class="hidden p-3 rounded-lg bg-red-50 text-red-600 text-xs font-medium flex items-center gap-2"
            >
              <i class="ph-bold ph-warning-circle text-lg"></i>
              <span id="error-text">Invalid credentials.</span>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-primary hover:bg-secondary text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-all transform active:scale-95 flex items-center justify-center gap-2"
            >
              <span>Sign In</span>
              <i class="ph-bold ph-sign-in"></i>
            </button>
          </form>

          <!-- Footer -->
          <p class="text-center text-sm text-gray-500 mt-8">
            Don't have an account?
            <a
              href="./signup.html"
              class="font-bold text-accent hover:text-yellow-500 transition-colors"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Auth Logic Script -->
    <script type="module" src="../js/auth.js"></script>
  </body>
</html>
