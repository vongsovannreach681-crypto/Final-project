<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - LibreShelf</title>

  <link href="../src/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <script type="module" src="../js/api.js"></script>
  <script src="../js/theme.js"></script>
</head>

<body
  class="bg-gray-50 dark:bg-slate-900 font-primary text-text-black dark:text-gray-100 transition-colors duration-300">
  <!-- Admin Navbar (Simplified) -->
  <nav class="fixed w-full top-0 z-50 bg-primary text-white shadow-md">
    <div class="max-w-[1920px] px-6 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <i class="ph-fill ph-shield-check text-2xl text-accent"></i>
        <span class="font-bold text-xl tracking-wide">LIBRESHELF
          <span class="font-normal opacity-70">| ADMIN</span></span>
      </div>
      <div class="flex items-center gap-4">
        <span id="admin-name" class="text-sm font-medium">Administrator</span>
        <button id="admin-logout" class="bg-white/10 hover:bg-white/20 p-2 rounded-full transition">
          <i class="ph-bold ph-sign-out"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="flex min-h-screen pt-16">
    <!-- SIDEBAR -->
    <aside
      class="w-64 bg-white dark:bg-slate-800 border-r border-gray-200 dark:border-slate-700 fixed h-full hidden lg:block">
      <div class="p-6">
        <nav class="space-y-2">
          <button onclick="switchAdminTab('overview')" id="nav-overview"
            class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-primary text-white shadow-md transition">
            <i class="ph-bold ph-squares-four text-lg"></i> Overview
          </button>
          <button onclick="switchAdminTab('books')" id="nav-books"
            class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition">
            <i class="ph-bold ph-books text-lg"></i> Manage Books
          </button>
          <button onclick="switchAdminTab('categories')" id="nav-categories"
            class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition">
            <i class="ph-bold ph-tag text-lg"></i> Categories
          </button>
        </nav>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 lg:ml-64 p-8">
      <!-- TAB 1: OVERVIEW -->
      <section id="tab-overview" class="space-y-6">
        <h1 class="text-3xl font-bold text-primary dark:text-white mb-8">
          Dashboard Overview
        </h1>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div
            class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-slate-700 flex items-center gap-4">
            <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-2xl">
              <i class="ph-fill ph-books"></i>
            </div>
            <div>
              <p class="text-sm text-gray-500 dark:text-gray-400">
                Total Books
              </p>
              <h3 id="stat-books" class="text-2xl font-bold text-primary dark:text-white">
                ...
              </h3>
            </div>
          </div>

          <div
            class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-slate-700 flex items-center gap-4">
            <div class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-2xl">
              <i class="ph-fill ph-tag"></i>
            </div>
            <div>
              <p class="text-sm text-gray-500 dark:text-gray-400">
                Categories
              </p>
              <h3 id="stat-categories" class="text-2xl font-bold text-primary dark:text-white">
                ...
              </h3>
            </div>
          </div>

          <div
            class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-slate-700 flex items-center gap-4">
            <div class="w-12 h-12 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-2xl">
              <i class="ph-fill ph-users"></i>
            </div>
            <div>
              <p class="text-sm text-gray-500 dark:text-gray-400">
                Active Users
              </p>
              <h3 class="text-2xl font-bold text-primary dark:text-white">
                --
              </h3>
            </div>
          </div>
        </div>
      </section>

      <!-- TAB 2: MANAGE BOOKS -->
      <section id="tab-books" class="hidden space-y-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-primary dark:text-white">
            Manage Books
          </h2>
          <div class="relative">
            <input type="text" id="admin-search-books" placeholder="Search title..."
              class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-sm focus:outline-none focus:ring-2 focus:ring-primary" />
            <i class="ph-bold ph-magnifying-glass absolute left-3 top-2.5 text-gray-400"></i>
          </div>
        </div>

        <!-- Books Table -->
        <div
          class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700 overflow-hidden">
          <div class="overflow-x-auto">
            <table class="w-full text-left text-sm text-gray-600 dark:text-gray-300">
              <thead class="bg-gray-50 dark:bg-slate-700 text-xs uppercase font-bold text-gray-500 dark:text-gray-400">
                <tr>
                  <th class="px-6 py-4">ID</th>
                  <th class="px-6 py-4">Cover</th>
                  <th class="px-6 py-4">Title</th>
                  <th class="px-6 py-4">Author (ID)</th>
                  <th class="px-6 py-4 text-right">Actions</th>
                </tr>
              </thead>
              <tbody id="admin-books-list" class="divide-y divide-gray-100 dark:divide-slate-700">
                <!-- JS Injected Rows -->
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- TAB 3: MANAGE CATEGORIES -->
      <section id="tab-categories" class="hidden space-y-6">
        <h2 class="text-2xl font-bold text-primary dark:text-white mb-6">
          Category Management
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Create Form -->
          <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700 h-fit">
            <h3 class="font-bold text-lg mb-4 text-primary dark:text-white">
              Add New Category
            </h3>
            <form id="create-category-form" class="space-y-4">
              <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Name</label>
                <input type="text" id="cat-name" required
                  class="w-full p-2 rounded border border-gray-300 dark:border-slate-600 bg-background dark:bg-slate-900" />
              </div>
              <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Description</label>
                <textarea id="cat-desc" rows="3"
                  class="w-full p-2 rounded border border-gray-300 dark:border-slate-600 bg-background dark:bg-slate-900"></textarea>
              </div>
              <button type="submit"
                class="w-full py-2 bg-accent hover:bg-yellow-400 text-primary font-bold rounded-lg transition">
                Create Category
              </button>
            </form>
          </div>

          <!-- List -->
          <div
            class="md:col-span-2 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700 overflow-hidden">
            <table class="w-full text-left text-sm">
              <thead class="bg-gray-50 dark:bg-slate-700 text-xs uppercase font-bold text-gray-500 dark:text-gray-400">
                <tr>
                  <th class="px-6 py-4">ID</th>
                  <th class="px-6 py-4">Name</th>
                  <th class="px-6 py-4">Description</th>
                  <th class="px-6 py-4 text-right">Action</th>
                </tr>
              </thead>
              <tbody id="admin-categories-list" class="divide-y divide-gray-100 dark:divide-slate-700">
                <!-- JS Injected -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Script -->
  <script type="module"></script>
  <script>
    // Tab Switcher Logic
    window.switchAdminTab = (tabName) => {
      // Hide all sections
      document
        .querySelectorAll("main > section")
        .forEach((el) => el.classList.add("hidden"));
      // Show selected
      document.getElementById(`tab-${tabName}`).classList.remove("hidden");

      // Reset Nav Styles
      document.querySelectorAll("aside nav button").forEach((btn) => {
        btn.className =
          "w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition";
      });
      // Highlight Active
      document.getElementById(`nav-${tabName}`).className =
        "w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-primary text-white shadow-md transition";
    };
  </script>
</body>

</html>
